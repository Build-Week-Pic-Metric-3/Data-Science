<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PicMetric</title>

    <!--<link rel="stylesheet" href="https://unpkg.com/picnic">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap">-->
</head>
<body>
    <h1>What is in your picture? FIND OUT!</h1>
    <form action = "/demo_file" method = "POST" enctype = "multipart/form-data">
        <input type = "file" name = "file" placeholder="Upload Image File Here"/>
        <input type = "submit"/>
    </form>
    <form action = "/demo_url" method = "POST" enctype = "multipart/form-data">
        <input type = "text" name = "url" placeholder="Image URL Here" />
        <input type = "submit"/>
    </form>
    {% block content %}
    {% endblock %}
</body>
</html>
